<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Верстаем сайт с помощью bootstrap сетки</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
<!-- Первый row (строка) под заголовок -->
	<div class="row">
	<div class="col-lg-6 col-lg-offset-3">
		<h1 class="header text-center">
		<span>Получите видео-инструкцию</span>
		<strong class="text-uppercase">Как заработать свой первый миллион</strong>
	</h1>
	</div>
	</div>
	<!-- Второй row (строка) под видео и форму -->
	<div class="row">
		<div class="col-lg-6 col-lg-offset-1 col-8 col-md-offset-2">
		   <div class="video">
		   	<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0?ecver=1" frameborder="0" allowfullscreen></iframe>
		   </div>
		</div>
		<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
		  <div class="form">
		  <p class="form-header text-center">Введите ваш email</p>
		  	<form action="#">
				<input type="text" class="form-control input-lg" placeholder="Ваше имя">
				<input type="text" class="form-control input-lg" placeholder="Ваш email">
				<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
			</form>
		  </div>			
		</div>
	</div>

	<div class="section">
	<div class="container">
		<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас</h2>
			</div>
		</div>
		<!-- Блок с преимуществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/001.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/002.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/003.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/004.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
					</div>
				</div>									
			</div>
		</div>
	</div>
	</div>
	<!-- Кнопка получить инструкцию -->
	<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
</div>
</div>
 	
	
</body>
</html>
